<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <!-- put your textures and other preloaded elements inside a-assets -->
    <a-assets>
      <img src="brick.jpg" id="building">
      <img src="snow.png" id="ground">
    </a-assets>
    
    <!-- put your primitives and other shapes inside a-scene -->
    <a-scene>
 <a-plane src="#ground" height="100" width="100" rotation="-90 0 0"></a-plane>
      <a-box src="#building" color="brown" position= "3 1 -0.6  " depth="2" height="4" width="2"></a-box>
      <a-box src="#building" color="brown" position= "3 1 -3  " depth="2" height="4" width="2"></a-box>
      <a-plane height="25" width="5" rotation="-90 0 0"></a-plane>
      <a-sphere  radius="6" position="0 20 0" color="yellow" ></a-sphere>
      <a-box src="#building" color="brown" position= "-3 1 -3" depth="2" height="4" width="2" ></a-box>
      <a-box src="#building" color="brown" position= "-3 1 -0.3" depth="2" height="4" width="2" ></a-box>
      <a-sphere  radius="6" position="0 20 0" color="yellow"></a-sphere> 
      <a-sky color="lightblue"></a-sky>
    </a-scene>
  </body>
</html>
